{% extends "base.html" %}

{% block mainbody %}

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "http://connect.facebook.net/en_GB/all.js#xfbml=1&appId=202185246482667";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="header">
<h1>{{img.title}}</h1>
</div>

<div class="largeimagepage">

<div class="navlinks">
{% if img.prev_link %}
<a href="{{img.prev_link}}">prev</a>
&nbsp;-&nbsp;
{% endif %}
{% if img.next_link %}
<a href="{{img.next_link}}">next</a>
{% endif %}
</div>

<img class="largeimage" src="large_{{img.filename}}" style="max-width: {{img.largesize.0}}; max-height: {{img.largesize.1}};" />

<br /><br />
<div class="fb-like" data-href="{{root_url}}view_image_{{img.id}}.html" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-colorscheme="dark" data-font="trebuchet ms"></div>
<br /><br />
<div class="fb-comments" data-href="/view_{{img.id}}.html" data-num-posts="3" data-width="470" data-colorscheme="dark"></div>
</div>
{% endblock %}
